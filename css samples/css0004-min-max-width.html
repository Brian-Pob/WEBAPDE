<!DOCTYPE html> 
<html>
<head>
  <title>CSS Lists and Tables</title>
  <style>
	img{
		width: 100%;
	}
	#reg-potato{
		width: 200px;
	}
    #max-potato{
		max-width: 400px;
	}
	#min-potato{
		min-width: 200px;
	}
  </style>
</head>
<body>
<div id="reg-potato">
<img src="https://pixabay.com/static/uploads/photo/2016/08/11/08/43/potatoes-1585060_960_720.jpg"
	alt="potato" />
</div>
<div id="max-potato">
<img src="https://pixabay.com/static/uploads/photo/2016/08/11/08/43/potatoes-1585060_960_720.jpg"
	alt="potato" />
</div>
<div id="min-potato">
<img src="https://pixabay.com/static/uploads/photo/2016/08/11/08/43/potatoes-1585060_960_720.jpg"
	alt="potato" />
</div>
</body>
</html>
