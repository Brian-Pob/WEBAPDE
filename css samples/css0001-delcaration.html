<!DOCTYPE html> 
<html>
<head>
  <title>CSS</title>
  <link rel="stylesheet" href="main.css">
  <style>
    /* ID level */
    #myfavoritediv{
		background-color: yellow;
	}
	/* Class only level */
	.classydiv{
		background-color: pink;
	}
	/* Element with class level */
	span.classydiv{
		background-color: cyan;
	}
	/* Element only level */
	div{
		background-color: red;
	}
	/* comma is used for multuple elements */
	a, p{
		color: red;
	}
	a{
		font-size: 20px;
	}
	
  </style>
</head>
<body>
<div style="background-color: lightblue;">
  Hello 1
</div>
<div id="myfavoritediv">
  Hello 2
</div>
<div class="classydiv">
  Hello 3
</div>
<span class="classydiv">
  Hello 4<br />
</span>
<p>My Hello 5</p>
<a href="http://www.w3schools.com/css/css_howto.asp">integration</a><br />
<a href="http://www.w3schools.com/css/css_syntax.asp">syntax</a>
</body>
</html>
