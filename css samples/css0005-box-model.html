<!DOCTYPE html> 
<html>
<head>
  <title>CSS Box Model</title>
  <style>
	#reg-potato img{
		width: 93%;
		border: 1px solid green;
		outline: #00FF00 dotted thick;
		padding: 1%;
		margin: 2%;
	}
	#reg2-potato img{
		width: 93%;
		border: 1px solid green;
		outline: #00FF00 dotted thick;
		padding: 1%;
		padding-left: 5%;
		margin: 2%;
	}
	
	#reg-potato{
		background-color: red;
		width: 400px;
	}
	#reg2-potato{
		width: 400px;
	}
  </style>
</head>
<body>
<div id="reg-potato">
<img src="https://pixabay.com/static/uploads/photo/2016/08/11/08/43/potatoes-1585060_960_720.jpg"
	alt="potato" />
</div>
<div id="reg2-potato">
<img src="https://pixabay.com/static/uploads/photo/2016/08/11/08/43/potatoes-1585060_960_720.jpg"
	alt="potato" />
</div>
</body>
</html>
