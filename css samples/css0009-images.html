<!DOCTYPE html> 
<html>
<head>
  <title>CSS3 Images</title>
  <style>
	.bgimg{
		background-image: url(https://pixabay.com/static/uploads/photo/2016/09/08/20/52/milky-way-1655504_960_720.jpg);
		background-repeat: no-repeat;
		height: 100px;
	}
	.bgimg p{
		color: white;
	}
	.no-bg img{
		max-width: 99%;
	}
  </style>
</head>
<body>
<div class="bgimg">
<p>Hello World</p>
</div>
<div class="no-bg">
<img src="https://pixabay.com/static/uploads/photo/2016/09/08/20/52/milky-way-1655504_960_720.jpg"
	alt="galaxy" />
</div>
</body>
</html>
