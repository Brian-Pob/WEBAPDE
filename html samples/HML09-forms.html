<!DOCTYPE html> 
<html>
<head>
    <title>Forms</title>
</head>
<body>
<!-- get or post -->
<form method="get">
    
    <label>Name</label>
    <input type="text" name="name"></input><br/>

    <label>Weight</label>
    <input type="password" name="weight"></input><br/>

    <label>Gender</label>
    <input type="radio" name="gender" value="male" checked> Male
    <input type="radio" name="gender" value="female"> Female<br/>

    <fieldset name="personal-info">

    <label>Nationality</label>
    <select name="nationality">
        <option value="filipino">Filipino</option>
        <option value="chinese">Chinese</option>
        <option value="japanese">Japanese</option>
        <option value="korean">Korean</option>
        <option value="singaporean">Singaporean</option>
        <option value="indonesian">Indonesian</option>
    </select><br/>
    
    <label>Properties</label><br/>
    <input type="checkbox" name="properties" value="car"> I own a car</input><br/>
    <input type="checkbox" name="properties" value="bike"> I own a bike</input><br/>
    <input type="checkbox" name="properties" value="house"> I own a house</input><br/>
    <input type="checkbox" name="properties" value="dog"> I own a dog</input><br/>

    <label>About Me</label><br/>
    <textarea name="about-me" rows="10" cols="79">Your life.</textarea>

    </fieldset>

    <br/><br/>
    <input type="reset" value="clear"></input>
    <input type="submit" value="Submit"></input>
</form>

<p>
    <a href="http://www.w3schools.com/html/html_forms.asp">Basics</a>
    <a href="http://www.w3schools.com/html/html_form_elements.asp">Elements</a>
    <a href="http://www.w3schools.com/html/html_form_input_types.asp">Input Types</a>
    <a href="http://www.w3schools.com/html/html_form_attributes.asp">Attributes</a>
</p>

</body>
</html>
