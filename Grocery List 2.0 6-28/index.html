<html>

<head>
    <title>Grocery List</title>
    <script src="script2.js">


    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-div">
        <form name="main-form" onsubmit="return updateList()" method="get">
            <table>

                <tr>
                    <tc>
                        <td>
                            <select name="item" id="items" onchange="updatePrice();">
                                <option value="Fish">Fish</option>
                                <option value="Chicken">Chicken</option>
                                <option value="Beef">Beef</option>
                                <option value="Pork">Pork</option>
                                <option value="Crocodile">Crocodile</option>
                            </select>
                        </td>
                        <td><input type="text" name="price" id="priceInput" value="100" readonly></td>
                        <td><input type="text" name="qty" id="qtyInput"></td>
                        <td><input type="submit" value="Add Item"></td>
                    </tc>
                </tr>
                <tr>
                    <tc>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Qty</th>
                    </tc>

                </tr>
            </table>
        </form>
        <div id="itemDisplay">
            <ol id="itemList">
            </ol>
            Total:
            <p id="total"></p>
        </div>
    </div>

</body>

</html>
